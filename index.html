<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>NumGuess | CSinc</title>
    <script src="game.js"></script>
</head>
<body onload="displayGuess()">
    <div class="row">
        <div class="col-1">
        </div>
        <div class="col-7">
            <div class="row text-center mt-2">
                <h1>
                    Guess the number
                </h1>
            </div>
            <div class="row text-center mt-5">
                <h3>Think of a number between 1 and 100</h3>
                <h5>The program will display a number, you have to tell him if your number is higher, lower or if he got it correct</h5>
            </div>
            <div class="row text-center mt-5">
                <h3>My guess is...</h3>
                <h3 id="compGuess"></h3>
            </div>
            <div class="row">
                <input id="answer" type="text">
                <div class="col">
                    <button type="button" onclick="lower()">Lower</button>
                </div>
                <div class="col">
                    <button type="button" onclick="correct()">Correct</button>
                </div>
                <div class="col">
                    <button type="button" onclick="higher()">Higher</button>
                </div>
            </div>
            <div class="row text-center">
                <h2 id="correct"></h2>
            </div>
        </div>
        <div class="col-4 bg-dark text-white">
            <div class="row text-center">
                <h3 class="">Log</h3>
            </div>
            <div class="row text-center">
                <div class="col">
                    <h4>Min</h4>
                    <p id="Min"></p>
                </div>
                <div class="col">
                    <h4>Max</h4>   
                    <p id="Max"></p>
                </div>
            </div>
            <div class="row">
                <h5 id="log"></h5>
            </div>
        </div>
    </div>
</body>
</html>
